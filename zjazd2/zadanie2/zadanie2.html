<!DOCTYPE html>
<html lang="pl">
 <head>
 </head>
 <body>

        <form method="POST" action="rezerwacje.php">
            
            
            <label for="number_of_guests">Liczba osób:</label>
            <select id="number_of_guests" name="number_of_guests" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br><br>

            
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required><br><br>

            
            <label for="surname">Nazwisko:</label>
            <input type="text" id="surname" name="surname" required><br><br>

            <label for="address">Adres:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="credit_card">Numer karty kredytowej:</label>
            <input type="text" id="credit_card" name="credit_card" required pattern="[0-9]{16}"><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="arrival_date">Data przyjazdu:</label>
            <input type="date" id="arrival_date" name="arrival_date" required><br><br>

            <label for="arrival_time">Godzina przyjazdu:</label>
            <input type="time" id="arrival_time" name="arrival_time"><br><br>

            <label for="child_bed">Dostawka dla dziecka:</label>
            <input type="checkbox" id="child_bed" name="child_bed"><br><br>

            
            <label for="amenities">Udogodnienia:</label><br>
            <input type="checkbox" id="air_conditioning" name="amenities[]" value="Klimatyzacja">
            <label for="air_conditioning">Klimatyzacja</label><br>
            
            <input type="checkbox" id="smoking_room" name="amenities[]" value="Popielniczka dla palacza">
            <label for="smoking_room">Popielniczka dla palacza</label><br><br>

            <input type="submit" value="Zarezerwuj">
            
            
        </form>

 </body>
</html>
